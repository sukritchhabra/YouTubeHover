<section id="player" class="option">
    <h4>Player Settings<span class="fa fa-chevron-down"></span></h4>
    <div class="wrapper">
        <div id="volume" class="sub-option">
            <h5>Volume: </h5>
            <div id="volume-slider" class="slider"></div>
            <input type="text" class="saveValue" data-property="volume">
            <span class="fa fa-volume-off" title="Mute"></span>
        </div>

        <div id="clickAction" class="sub-option">
            <h5>Click Action: </h5>
            <label>Play/Pause<input type="radio" name="clickAction" value="pause"></label>
            <label>Open Video<input type="radio" name="clickAction" value="video"></label>
            <input type="text" class="saveValue hideInput" data-property="clickAction">
        </div>
    </div>
</section>
