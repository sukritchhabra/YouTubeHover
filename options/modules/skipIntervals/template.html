<section id="skipIntervals" class="option">
    <h4>Skip Intervals<span class="fa fa-chevron-down"></span></h4>
    <div class="wrapper">
        <div id="enable" class="sub-option">
            <h5>Enable</h5>
            <input class="stateControl" type="checkbox" data-contain="enableState">
            <input type="text" class="saveValue hideInput" data-property="enabled">
        </div>

        <div class="addEnableSettingState">
            <div id="format" class="sub-option">
                <h5>Format: </h5>
                <label>Still<input type="radio" name="format" value="still"></label>
                <label>Playing<input type="radio" name="format" value="playing"></label>
                <input type="text" class="saveValue hideInput" data-property="format">
            </div>

            <div id="quality" class="sub-option">
                <h5>Quality: </h5>
                <label>Auto<input type="radio" name="quality" value="default"></label>
                <label>Small<input type="radio" name="quality" value="small"></label>
                <label>Medium<input type="radio" name="quality" value="medium"></label>
                <label>Large<input type="radio" name="quality" value="large"></label>
                <label>HD<input type="radio" name="quality" value="hd720"></label>
                <input type="text" class="saveValue hideInput" data-property="quality">

                <div class="sub-option-tooltips">
                    <a class="sub-option-tooltip connection" data-toggle="tooltip" data-placement="right" title="Tiny or Small for slower internet connections."><span class="fa fa-signal"></span></a>
                </div>
            </div>

            <div id="increments" class="sub-option">
                <h5>Increment (s): </h5>
                <label>5<input type="radio" name="increments" value="5"></label>
                <label>10<input type="radio" name="increments" value="10"></label>
                <label>20<input type="radio" name="increments" value="20"></label>
                <label>30<input type="radio" name="increments" value="30"></label>
                <label>60<input type="radio" name="increments" value="60"></label>
                <input type="text" class="saveValue hideInput" data-property="increment">

                <div class="sub-option-tooltips">
                    <a class="sub-option-tooltip question" data-toggle="tooltip" data-placement="right" title="Size of each increment in seconds."><span class="fa fa-question"></span></a>

                    <a class="sub-option-tooltip connection" data-toggle="tooltip" data-placement="right" title="Decrease for slower internet connections."><span class="fa fa-signal"></span></a>
                </div>

            </div>

            <div id="increment-delay" class="sub-option">
                <h5>Delay b/w Increments (s): </h5>
                <div id="increment-delay-slider" class="slider"></div>
                <input type="text" class="increment-delay-value">
                <input type="text" class="saveValue hideInput" data-property="incrementFactor">

                <div class="sub-option-tooltips">
                    <a class="sub-option-tooltip rule" data-toggle="tooltip" data-placement="right" title="Should be less than the increment size."><span class="fa fa-exclamation"></span></a>

                    <a class="sub-option-tooltip connection" data-toggle="tooltip" data-placement="right" title="Increase for slower internet connections."><span class="fa fa-signal"></span></a>
                </div>
            </div>

            <div class="button-wrapper">
                <div id="load-optimal-settings">Load Optimal settings</div>
            </div>
        </div>
    </div>
</section>
