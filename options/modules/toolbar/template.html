<section id="toolbar">
    <div class="tools-container">
        <span class="tool fa fa-compress collapse-all" title="Collapse All"></span>

        <div class="option-trigger-wrapper tool-wrapper">
            <span class="tool fa fa-mouse-pointer state" data-prop-name="optionHoverTrigger" title="Open Options with Hover"></span>
            <input type="text" class="saveValue hideInput" data-property="optionHoverTrigger">
        </div>

        <div class="notifications-wrapper tool-wrapper">
            <span class="tool fa fa-bell state" data-prop-name="notifications" title="Show Notifications"></span>
            <input type="text" class="saveValue hideInput" data-property="notifications">
        </div>
    </div>
</section>
